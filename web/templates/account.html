<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ title }}">
    <title>{{ title }}</title>
    <link href="static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
</head>

<body>
    <div class="t-10 text-center">
        <img src="static/imgs/logo.png" class="img-fluid" alt="password01">
    </div>
    <div class="t-5 container-fluid bg-body">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for row in data %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-head{{ row['id'] }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse{{ row['id'] }}" aria-expanded="false"
                        aria-controls="flush-collapse{{ row['id'] }}">
                        {% autoescape None %}
                        {{row['avatar']}}
                        &nbsp;&nbsp;
                        {{ row['title'] }}
                    </button>
                </h2>
                <div id="flush-collapse{{ row['id'] }}" class="accordion-collapse collapse"
                    aria-labelledby="flush-head{{ row['id'] }}" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        username: {{ row['username'] }} <br />
                        password: {{ row['password'] }}
                    </div>
                </div>
            </div>
            {% end %}
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="static/dist/js/bootstrap.bundle.min.js"></script>
</html>
